<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/style1.css"> -->
</head>
<body>
<div class="container">

		<div class="wrapper">
		</div>
			<div class="form-input">
			<form name="meraForm" >
			<h3>Registration Form</h3>
				<div class="h-form">
				<img ><input type="text" id="name" name="Username" placeholder="Enter Your Name.." >
				</div>
				<div class="h-form">
				<img ><input type="email" id="mail" name="Email" placeholder="Enter Your email id..">
				</div>
				<div class="h-form">
				<img ><input type="text" id="num" name="number" placeholder="Enter Your Contact number.." >
				</div>
				<div class="h-form">
				<img ><input type="password" id="pass" name="password" placeholder="Enter Password..">
				</div>
				<div class="h-form">
				<img ><input type="password" id="repass" name="cpassword" placeholder="Confirm Password..">
				</div>
				<div class="h-form-img">
                <input type="button" id="butt" name="submit" value="Submit">
				</div>
				</form>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src = "form.js"></script>

</body>
</html>
